<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Maurine's Vlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Favourite.html">Favourites</a></li>
                    <li class="nav-item"><a class="nav-link" href="Wishlist.html">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="Tips.html">Tips</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tips Section -->
    <div class="container-tips">
        <h2>Travel Tips</h2>
        <ul id="tips-list">
            <li>Booking flights in advance (even local flights)</li>
            <li>Consider alternative modes of transport</li>
            <li>Stay in Airbnbs</li>
            <li>Cook your own meals</li>
            <li>Try using local transport (Tuktuk, public transport)</li>
        </ul>
        <input type="text" id="new-tip" class="form-control" placeholder="Add your tip">
        <button onclick="addTip()" class="btn btn-primary mt-2">Submit Tip</button>
    </div>

    <!-- Comments Section -->
    <div class="container-comments">
        <h2>Comments</h2>
        <ul id="comments-list"></ul>
        <textarea id="comment-text" class="form-control" placeholder="Write a comment..."></textarea>
        <button onclick="addComment()" class="btn btn-secondary mt-2">Post Comment</button>
    </div>

    <!-- Contact Form -->
    <div class="container-contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" class="form-control" placeholder="Your Name" required>
            <input type="email" class="form-control mt-2" placeholder="Your Email" required>
            <textarea class="form-control mt-2" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-success mt-2">Send</button>
        </form>
    </div>


</body>
</html>
